<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Analisando Triângulo - JS</title>
    </head>
    <body>
        <header class="bg-green-700 text-white text-3xl font-bold shadow-lg">
            <div class="max-5-5xl mx-auto py-4 text-center">Analisando Triângulo</div>
        </header>

        <main class="flex items-center justify-center p-6">
            <div class="bg-white rounded-2xl shadow-xl max-w-5xl w-full p-8">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

                    <!-- Imagem -->
                    <div class="flex justify-center">
                        <img src="./img/exerc.jpg" alt="Imagem de números coloridos de 0 a 9" class="w-56 md:w-72" />
                    </div>

                    <!-- Controles -->
                    <div class="space-y-6">

                        <label class="block text-sm font-semibold text-slate-700">
                            Lado A:
                        </label>

                        <input 
                        class="shadow appearance-none border border-slate-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        type="number"
                        id="ladoA"
                        min="0"
                        step="0.01"
                        autofocus
                        >

                        <label class="block text-sm font-semibold text-slate-700">
                            Lado B:
                        </label>

                        <input 
                        class="shadow appearance-none border border-slate-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        type="number"
                        id="ladoB"
                        min="0"
                        step="0.01"
                        autofocus
                        >

                        <label class="block text-sm font-semibold text-slate-700">
                            Lado C:
                        </label>

                        <input 
                        class="shadow appearance-none border border-slate-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        type="number"
                        id="ladoC"
                        min="0"
                        step="0.01"
                        autofocus
                        >

                        <!-- Botões -->
                        <div class="flex gap-4">
                            <button id="btnResult" type="button"
                                class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                                Verificar lados
                            </button>

                            <button onclick="limpaTela()" id="btnClean" type="reset"
                                class="flex-1 border border-purple-300 py-2 rounded-lg text-slate-700 hover:bg-purple-100 transition">
                                Corrigir lados
                            </button>
                        </div>

                        <!-- Resultado -->
                        <div id="showResult" class="text-justify text-lg font-semibold text-slate-800 pt-4">
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </body>
<script src="./ex4_8.js"></script>
</html>
