<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Peso Ideal - Calcule o IMC</title>
  </head>

  <body class="bg-slate-100 font-sans">
    <header class="bg-sky-700 text-white text-3xl font-bold shadow-lg">
      <div class="max-5-5xl mx-auto py-8 text-center">Cálculo do Peso Ideal</div>
    </header>

    <main class="min-h-screen flex items-center justify-center p-6">
      <div class="bg-white rounded-xl shadow-lg max-x-4xl w-full p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
          <div class="flex justify-center">
            <img src="./img/ex4_2.jpg" alt="Balança" class="w-48 md:w-64" />
          </div>

          <form class="space-y-6">
            <!-- Nome -->
            <div>
              <label
                for="inNome"
                class="block text-sm font-medium text-slate-700 mb-1"
              >
                Nome:
              </label>
              <input
                id="inNome"
                type="text"
                placeholder="Digite seu nome..."
                required
                class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
              />
            </div>

            <!-- Sexo -->
            <div>
              <span class="block text-sm font-medium text-slate-700 mb-2">
                Sexo:
              </span>

              <div class="flex gap-6">
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="sexo"
                    id="iMasculino"
                    required
                    class="text-sky-600 focus:ring-sky-500"
                  />
                  <span class="text-slate-700">Masculino</span>
                </label>

                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="sexo"
                    id="inFeminino"
                    required
                    class="text-sky-600 focus:ring-sky-500"
                  />
                  <span class="text-slate-700">Feminino</span>
                </label>
              </div>
            </div>
            <!-- Altura -->
            <div>
              <label
                for="inAltura"
                class="block text-sm font-medium text-slate-700 mb-1"
              >
                Altura (m)
              </label>
              <input
                id="inAltura"
                type="number"
                step="0.01"
                placeholder="Ex: 1.72"
                required
                class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
              />
            </div>

            <!-- Botões -->
            <div class="flex gap-4 pt-4">
              <button
                type="submit"
                class="flex-1 bg-sky-600 text-white py-2 rounded-md hover:bg-sky-700 transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500"
              >
                Calcular Peso
              </button>

              <button
                type="reset"
                class="flex-1 border border-slate-300 py-2 rounded-md text-slate-700 hover:bg-slate-100 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400"
              >
                Limpar Campos
              </button>
            </div>
          </form>

          <section
            class="max-w-4xl mx-auto mt-6 p-6 bg-white rounded-xl shadow-lg text-center"
          >
            <div id="resultado"></div>
          </section>
        </div>
      </div>
    </main>

    <script src="./ex4_2.js"></script>
  </body>
</html>
